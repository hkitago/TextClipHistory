<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <script type="module" src="popup.js"></script>
</head>
<body>
  <main></main>
  <nav>
    <div id="history-toolbar">
      <div id="history-options">
        <button id="allHistory" class="toggle-option selected">All History</button><button id="keepPinned" class="toggle-option">Keep Pinned</button>
      </div>
      <button id="clearAllHistory" class="delete-button">Clear History</button>
    </div>
  </nav>
  <footer><div id="editActions">Edit Text Clippings...</div><div id="editDone">Done</div></footer>
  <section id="settings">
    <ul id="settingsList">
      <li id="settingsClipboardPreview"><div><label for="showClipboardPreview">Show Clipboard Preview</label><input type="checkbox" id="showClipboardPreview" class="toggle-disabled"><span class="toggle"></span></div></li>
      <li id="settingsInputSource"><div><label for="showInputSource">Show Input Source</label><input type="checkbox" id="showInputSource" class="toggle-disabled"><span class="toggle"></span></div></li>
    </ul>
  </section>
</body>
</html>
